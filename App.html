<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #333333;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 90%;
        text-align: center;
        position: relative;
        transition: box-shadow 0.2s ease;
    }
    h1 {
        font-size: 15px; /* تصغير حجم الخط */
        margin-bottom: 25px;
        color: #ffffff;
        line-height: 1.4; /* لضبط المسافة بين السطور */
    }
    .button {
        color: #ffffff;
        padding: 18px;
        font-size: 20px;
        margin: 15px 0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s ease, box-shadow 0.2s ease;
    }
    .button.android { background-color: #34a853; }
    .button.ios { background-color: #007aff; }

    /* Hover effects */
    .button.android:hover { background-color: #2b8e42; }
    .button.ios:hover { background-color: #0063e0; }

    /* Neon effect on mouse hover */
    .container:hover {
        box-shadow: 0 0 20px rgba(58, 150, 255, 0.6), 0 0 30px rgba(58, 150, 255, 0.4), 0 0 40px rgba(58, 150, 255, 0.3);
    }

    /* Responsive design for smaller screens */
    @media (max-width: 600px) {
        .container {
            padding: 20px;
            max-width: 80%;
        }
        h1 {
            font-size: 16px;
        }
        .button {
            font-size: 16px;
            padding: 12px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>
        طريقة تثبيت موقعي هذا كتطبيق في الجوال <br>
        بحيث انك تقدر ترجع له دائماً  <br> 
        هذا رابط الصفحة الرئيسية الي رح تستخدمه  <br>
        hxh-3mk.github.io/YST
    </h1>
    <a href="https://youtube.com/shorts/cSxSgkQSjtg" class="button android" target="_blank"> الشرح للايفون </a>
<a
href="" class="button ios" target="_blank"> الشرح للاندرويد</a>
</div>

</body>
</html>
