<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حساب ساعات الغياب المسموحة</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 90%;
        width: 400px;
        text-align: center;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }
    input[type="number"] {
        padding: 10px;
        font-size: 16px;
        width: calc(100% - 20px);
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
    .notes {
        color: #333;
        font-size: 16px;
        margin-top: 10px;
        text-align: right;
        direction: rtl;
        line-height: 1.8;
    }
    .notes .bold-text {
        font-weight: bold;
        color: #333;
        margin-top: 20px;
        text-align: right;
    }
</style>
</head>
<body>

<div class="container">
    <h1>حساب ساعات الغياب المسموحة</h1>
    <label for="weekly-hours">أدخل عدد الساعات في الأسبوع:</label>
    <input type="number" id="weekly-hours" placeholder="مثال: 6">
    <button onclick="calculateAbsence()">احسب</button>
    <div id="result" class="result"></div>
</div>

<script>
function calculateAbsence() {
    const weeklyHours = parseFloat(document.getElementById('weekly-hours').value);
    const termWeeks = 16;
    const absencePercentage = 0.15;

    if (!isNaN(weeklyHours) && weeklyHours > 0) {
        const totalHours = weeklyHours * termWeeks;
        const allowedAbsenceHours = Math.floor(totalHours * absencePercentage);
        const hourEffect = ((1 / totalHours) * 100).toFixed(9);

        document.getElementById('result').innerHTML = `
            <p>عدد الساعات المسموح بها للغياب: <strong>${allowedAbsenceHours}</strong> ساعة</p>
            <p>تأثير كل ساعة غياب: <strong>${hourEffect}%</strong> من إجمالي الساعات</p>
            <div class="notes">
                <p>1- كل مادة في الترم يسمح الغياب فيها بنسبة 15% من عدد الساعات في الترم كاملاً.</p>
                <p>2- اللاب والثيوري تحسب ساعاتهم في الأسبوع معًا في نسبة واحدة من 15%.</p>
                <p>3- تم حذف الفواصل لأنها لا تمثل ساعة كاملة (بتلقم حرمان).</p>
                <p>4- الترم الواحد يحسب ب 16 اسبوع وليس 15.</p>
                <p class="bold-text">5- الجامعة تحسب الفواصل كاملة وتضربها بعدد ساعات غيابك، ثم تقربها إلى فاصلتين في النسبة النهائية.</p>
            </div>
        `;
    } else {
        document.getElementById('result').innerHTML = "<p style='color: red;'>يرجى إدخال عدد صحيح للساعات في الأسبوع.</p>";
    }
}
</script>

</body>
</html>
