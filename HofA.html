<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حساب ساعات الغياب المسموحة</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap');

    body {
        font-family: "Noto Sans Arabic", "Verdana", Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        padding: 30px;
        max-width: 90%;
        width: 400px;
        text-align: center;
    }
    h1 {
        font-size: 26px;
        margin-bottom: 25px;
        color: #ffffff;
    }
    label {
        display: block;
        font-size: 18px;
        margin-bottom: 15px;
        font-weight: normal;
    }
    input[type="number"] {
        padding: 10px;
        font-size: 18px;
        width: 100%;
        max-width: 300px;
        margin-bottom: 20px;
        border: 1px solid #444;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #2a2a2a;
        color: #ffffff;
        text-align: center;
    }
    button {
        background-color: #007bff;
        color: #ffffff;
        padding: 12px;
        font-size: 18px;
        width: 100%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
    .result {
        margin-top: 25px;
        font-size: 18px;
        color: #ffffff;
        text-align: right;
        line-height: 1.8;
        font-weight: normal;
    }
    .notes {
        color: #ffffff;
        font-size: 16px;
        margin-top: 20px;
        text-align: right;
        direction: rtl;
        line-height: 1.8;
        font-weight: normal;
    }
    .notes .bold-text {
        font-weight: bold;
        color: #ffffff;
        margin-top: 20px;
        text-align: right;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
        .container {
            padding: 20px;
            width: 100%;
        }
        h1 {
            font-size: 22px;
        }
        label, .result, .notes {
            font-size: 16px;
        }
        input[type="number"], button {
            font-size: 16px;
            padding: 10px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>حساب ساعات الغياب المسموحة</h1>
    <label for="weekly-hours">أدخل عدد الساعات في الأسبوع</label>
    <input type="number" id="weekly-hours" placeholder="مثال: 6">
    <button onclick="calculateAbsence()">احسب</button>
    <div id="result" class="result"></div>
</div>

<script>
function calculateAbsence() {
    const weeklyHours = parseFloat(document.getElementById('weekly-hours').value);
    const termWeeks = 16;
    const absencePercentage = 0.15;

    if (!isNaN(weeklyHours) && weeklyHours > 0) {
        const totalHours = weeklyHours * termWeeks;
        const allowedAbsenceHours = Math.floor(totalHours * absencePercentage);
        const hourEffect = ((1 / totalHours) * 100).toFixed(9);

        document.getElementById('result').innerHTML = `
            <p>عدد الساعات المسموح بها للغياب: ${allowedAbsenceHours} ساعة</p>
            <p>تأثير كل ساعة غياب: ${hourEffect}% من إجمالي الساعات</p>
            <div class="notes">
                <p>1- كل مادة في الترم يسمح الغياب فيها بنسبة 15% من عدد الساعات في الترم كاملاً.</p>
                <p>2- اللاب والثيوري تحسب ساعاتهم في الأسبوع معًا في نسبة واحدة من 15%.</p>
                <p>3- تم حذف الفواصل لأنها لا تمثل ساعة كاملة (بتلقم حرمان).</p>
                <p>4- الترم الواحد يحسب ب 16 اسبوع وليس 15.</p>
                <p class="bold-text">5- الجامعة تحسب الفواصل كاملة وتضربها بعدد ساعات غيابك، ثم تقربها إلى فاصلتين في النسبة النهائية.</p>
            </div>
        `;
    } else {
        document.getElementById('result').innerHTML = "<p style='color: red;'>يرجى إدخال عدد صحيح للساعات في الأسبوع.</p>";
    }
}
</script>

</body>
</html>
