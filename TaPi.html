<style>
    body {

        background-color: #121212;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #333333;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 90%;
        text-align: center;
        position: relative;
        transition: box-shadow 0.2s ease;

        color: #ffffff;
    }
    .button {
        color: #ffffff;
        padding: 18px;
        font-size: 20px;
        margin: 15px 0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s ease, box-shadow 0.2s ease;
    }
    .button.app-download { background-color: #007bff; }
    .button.blackboard { background-color: #28a745; }
    .button.outlook { background-color: #ff9800; }
    .button.chat-gpt { background-color: #6f42c1; }
    .button.calculator { background-color: #e91e63; }
    .button.notes { background-color: #009688; }
    .button.home { background-color: #795548; }

    /* Hover effects */
    .button.app-download:hover { background-color: #0056b3; }
    .button.blackboard:hover { background-color: #1e7e34; }
    .button.outlook:hover { background-color: #e68a00; }
    .button.chat-gpt:hover { background-color: #5a35a3; }
    .button.calculator:hover { background-color: #c2185b; }
    .button.notes:hover { background-color: #00796b; }
    .button.home:hover { background-color: #5d4037; }

    /* Neon effect on mouse hover */
    .container:hover {
        box-shadow: 0 0 20px rgba(58, 150, 255, 0.6), 0 0 30px rgba(58, 150, 255, 0.4), 0 0 40px rgba(58, 150, 255, 0.3);
    }

    /* Responsive design for smaller screens */
    @media (max-width: 600px) {
        .container {
            padding: 20px;
            max-width: 100%;
        }
        h1 {
            font-size: 20px;
        }
        .button {
            font-size: 16px;
            padding: 12px;
        }
    }
</style>
</head>
