<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قريييباً</title>
    <style>
        /* إعدادات الوضع الليلي */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* تصميم النص */
        h1 {
            font-size: 5em;
            font-weight: bold;
            color: #ff9800;
            text-shadow: 2px 2px 10px rgba(255, 152, 0, 0.7);
            transition: all 0.3s ease;
        }

        /* تأثير الاهتزاز */
        h1:hover {
            transform: scale(1.1);
            text-shadow: 4px 4px 15px rgba(255, 152, 0, 1);
        }
    </style>
</head>
<body>
    <h1>قريييباً</h1>
</body>
</html>
