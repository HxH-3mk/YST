<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قريييباً</title>
    <style>
        /* إعدادات الوضع الليلي */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* يحرك المحتوى للأعلى */
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* يضيف مسافة حول المحتوى */
            text-align: center;
        }

        /* تصميم النص */
        h1 {
            font-size: 5em;
            font-weight: bold;
            color: #ff9800;
            text-shadow: 2px 2px 10px rgba(255, 152, 0, 0.7);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            margin-top: 40px; /* رفع النص للأعلى */
        }

        /* تأثير الاهتزاز */
        h1:hover {
            transform: scale(1.1);
            text-shadow: 4px 4px 15px rgba(255, 152, 0, 1);
        }

        /* تصميم النص الإضافي */
        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #b0b0b0;
            padding: 0 20px; /* إضافة مسافة من الأطراف */
        }

        /* تصميم الزر */
        .app-button {
            background-color: #ff9800;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .app-button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <h1>قريييباً</h1>
    <div class="description">
        قريبا التقويم حق الكلية بصيغة PDF<br>
        المتبقي على المكافأة<br>
        المتبقي على نهاية الترم<br>
        احنا في أي أسبوع حسب الكلية<br>
        ومزايا أخرى<br><br>
        لذا، اضف هذا الموقع كتطبيق في الصفحة الرئيسية عشان يكون مصدر لك لاحقاً إلى أن تتخرج على خير
    </div>
    <a href="App.html" class="app-button">اضفه كتطبيق من هنا</a>
</body>
</html>
