<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أدوات خاصة لطلاب ينبع</title>
<link rel="icon" href="5109515.png" type="image/png">
<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    .container {
        background-color: #333333;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 450px;
        text-align: center;
        position: relative;
        transition: box-shadow 0.2s ease;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 25px;
        color: #ffffff;
    }
    .button {
        background-color: #007bff;
        color: #ffffff;
        padding: 18px;
        font-size: 20px;
        margin: 15px 0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s ease, box-shadow 0.2s ease;
    }
    .button:hover {
        background-color: #0056b3;
    }
    .button.secondary {
        background-color: #28a745;
    }
    .button.secondary:hover {
        background-color: #1e7e34;
    }
    .button.cutter {
        background-color: #ff9800;
    }
    .button.cutter:hover {
        background-color: #e68a00;
    }
    .button.price-calculator {
        background-color: #6f42c1;
    }
    .button.price-calculator:hover {
        background-color: #5a35a3;
    }

    /* Neon effect on mouse hover */
    .container:hover {
        box-shadow: 0 0 20px rgba(58, 150, 255, 0.6), 0 0 30px rgba(58, 150, 255, 0.4), 0 0 40px rgba(58, 150, 255, 0.3);
    }

    /* Neon effect that follows the mouse */
    body::after {
        content: '';
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: rgba(58, 150, 255, 0.4);
        pointer-events: none;
        transition: transform 0.1s ease;
        z-index: -1;
    }
</style>
</head>
<body>

<div class="container">
    <h1>
        <img src="5109515.png" alt="Icon" style="width: 24px; height: 24px; vertical-align: middle;">
        اختر الأداة
    </h1>
    <a href="https://edugate.rcjy.edu.sa/jyup/init" class="button" target="_blank">موقع الجامعة</a>
    <a href="https://jic.blackboard.com/" class="button secondary" target="_blank">البلاك بورد</a>
    <a href="TaPi.html" class="button price-calculator">تطبيقات وأدوات مهمة في الجامعة</a>
    <a href="Syc.html" class="button price-calculator">التقويم الدراسي المطور</a>
    <a href="HofA.html" class="button cutter">حساب ساعات الغياب</a>
</div>

<script>
    document.addEventListener('mousemove', function(e) {
        const neonEffect = document.body.querySelector('body::after');
        if (neonEffect) {
            neonEffect.style.transform = `translate(${e.clientX - 100}px, ${e.clientY - 100}px)`;
        }
    });
</script>

</body>
</html>
