<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #333333;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 90%;
        text-align: center;
        position: relative;
        transition: box-shadow 0.2s ease;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 25px;
        color: #ffffff;
    }
    .button {
        color: #ffffff;
        padding: 18px;
        font-size: 20px;
        margin: 15px 0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s ease, box-shadow 0.2s ease;
    }

    /* الألوان الأساسية للأزرار */
    .button.a { background-color: #007bff; }
    .button.b { background-color: #28a745; }
    .button.c { background-color: #ff9800; }
    .button.d { background-color: #6f42c1; }
    .button.e { background-color: #e91e63; }
    .button.f { background-color: #009688; }
    .button.g { background-color: #795548; }

    /* تأثير التمرير لكل زر */
    .button.a:hover { background-color: #0056b3; }
    .button.b:hover { background-color: #1e7e34; }
    .button.c:hover { background-color: #e68a00; }
    .button.d:hover { background-color: #5a35a3; }
    .button.e:hover { background-color: #c2185b; }
    .button.f:hover { background-color: #00796b; }
    .button.g:hover { background-color: #5d4037; }

    /* Neon effect on mouse hover */
    .container:hover {
        box-shadow: 0 0 20px rgba(58, 150, 255, 0.6), 0 0 30px rgba(58, 150, 255, 0.4), 0 0 40px rgba(58, 150, 255, 0.3);
    }

    /* Responsive design for smaller screens */
    @media (max-width: 600px) {
        .container {
            padding: 20px;
            max-width: 100%;
        }
        h1 {
            font-size: 20px;
        }
        .button {
            font-size: 16px;
            padding: 12px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>
        <img src="5109515.png" alt="Icon" style="width: 30px; height: 30px; vertical-align: middle;">
        أدوات خاصة لطلاب ينبع
    </h1>
    <a href="https://edugate.rcjy.edu.sa/jyup/init" class="button a" target="_blank">موقع الكلية</a>
    <a href="https://jic.blackboard.com/" class="button b" target="_blank">موقع البلاك بورد</a>
    <a href="TaPi.html" class="button c">تطبيقات وأدوات مهمة في الجامعة</a>
    <a href="Syc.html" class="button d">التقويم الدراسي المطور</a>
    <a href="HofA.html" class="button e">حساب ساعات الغياب</a>
</div>

</body>
</html>
